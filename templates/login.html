<ion-view title="Login" id="page4">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <div class="spacer" style="width: 300px; height: 29px;"></div>
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
      </ion-list>
      <label class="item item-input" id="login-input2">
        <span class="input-label">Password</span>
        <input type="password" placeholder="">
      </label>
      <a ui-sref="menu.home()" id="login-button1" class="button button-stable button-block">Log in</a>
      <a ui-sref="signup()" id="login-button2" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
